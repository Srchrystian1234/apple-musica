<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- puxa os links do icons-->
</head>
<body>
    <!-- vamos colocar um cara que vai abraçar todos os elementos da pagina,pq eu quero que funcione como um aplicativozinho-->
        <div class="container-aplicativo">
            <img src="images/capa.jpg" alt="capa">
            <div id="informacoes-faixa">
                <p id="musica">Musica 1</p>
                <p id="nome-autor">Henrique e Juliano</p><!--passando os id para fazer a transicao com o js-->
            </div>
            <!--criando a tag crusial pra o programa <tag audio>-->
                <audio id="audio-musica" src="./books/rancorosa.mp3"></audio><!--adicioando primeiro audio-->
                <!--colocando um id no audio para liga com o java script-->
            <div id="container-botoes"><!-- fazendo a junção dos botoes pq ele vao ficar juntos-->
                <button id="anterior" class="bi bi-skip-backward-fill"></button><!-- esse class que esta ai é referencia ao icons de voltar--> <!--vamos colocar os icones do voltar e play e avançar-->
                <button id="play-pause" class="bi bi-play-circle-fill"></button>
                <button id="proximo" class="bi bi-skip-forward"></button>
            </div>
    </div>
    <script src="musica.js"></script>
</body>
</html>
